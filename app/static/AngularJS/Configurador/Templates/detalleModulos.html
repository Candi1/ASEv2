<div class="modal-header barra_popup" ng-init="init()">
    <div class="modal-title">
        <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="close()">×</button>
        <h4 class="modal-title">{{titulo}}</h4>
        
    </div>
</div>
<div class="modal-body">
    <div id="content_popDrag">
       <div class="modal-body">

            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <th>Característica</th>
                    <th>Seleccionar</th>
                </thead>
                <tbody>
                    <tr ng-repeat="detalle in detalles">
                        <td>{{detalle.nombreDetalleModulo}}</td>
                        <td>
                            <div class="checkbox checkbox-warning">
                                <input id="checkbox1" type="checkbox" ng-model="detalleModul" ng-change="changeDetalle(detalle, detalleModul )">
                                 <label></label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="guardarDetalle()">Guardar</button>
</div>
