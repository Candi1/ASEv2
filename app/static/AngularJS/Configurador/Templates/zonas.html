<div class="modal-header barra_popup" ng-init="init()">
    <div class="modal-title">
        <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="close()">×</button>
        <h4 class="modal-title">Zonas</h4>
        
    </div>
</div>
<div class="modal-body">
    <div id="content_popDrag">
       <div class="modal-body">

            <table class="table table-striped table-bordered table-hover dataTableZonas">
                <thead>
                    <th>Zona</th>
                    <th>Descripción</th>
                </thead>
                <tbody>
                    <tr ng-repeat="zona in zonas">
                        <td>{{zona.idZona}}</td>
                        <td>{{zona.nombre}}</td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
