<link rel="stylesheet" type="text/css" href="AngularJS/Login/Styles/login.css">
<div id="container" ng-hide="sesion == 1" class="conOperacion">
    <div id="logo">
        <img id="logoImg" src="image/profile/logoASE.png"></img>
    </div>
    <div id="datos">
        <div id="usuario">
             <label for="username">Usuario</label>
                <input type="text" ng-model="user" name="username" id="username" class="form-control" ng-model="vm.username" required ng-enter="login(user, password)"/>
                 <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div id="contrasena">
            <label for="password">Contraseña</label>
                <input type="password" ng-model="password" name="password" id="password" class="form-control" ng-model="vm.password" required ng-enter="login(user, password)"/>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div id="operaciones">
          <label for="operacion">Operación</label>
            <select ng-model="operacion" name="operacion" id="operacion" class="form-control"></select>
        </div>
        <div id="link">
            <a href="https://www.google.com.mx/chrome/browser/desktop/index.html" target="_blank">Para una mejor experiencia, descarge Chrome</a>
        </div>
    </div>
    <div id="action">
        <button type="submit" ng-if="!UserIsValid" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-default" ng-click="login(user, password)">Iniciar sesión</button>
        <button type="submit" ng-if="UserIsValid" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-default" ng-click="login(user, password)">Ingresar</button>
    </div>
</div>
