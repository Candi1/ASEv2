<link href="../../css/inspinia/sweetalert/sweetalert.css" rel="stylesheet">
<div ng-init="init()" class="animated bounceInRight">
    <div class="headTitleTallerCita">
        <span class="title"> Aprobaci√≥n de utilidades<span class="subtitle">Administrador</span></span>
    </div>
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        
                        <br/>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTableOrdenServicio" cg-busy="{promise:promise,message:message}">
                                <thead>
                                    <tr>
                                        <th>Consecutivo</th>
                                        <th>Trabajo</th>
                                        <th>Fecha</th>
                                        <th>Usuario</th>
                                        <th>Estatus</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="orden in admonOrdenes ">
                                        <td>{{orden.idCita}}</td>
                                        <td>{{orden.numeroTrabajo}}</td>
                                        <td>{{orden.numEconomico}}</td>
                                        <td>{{orden.zona}}</td>
                                        <td>{{orden.TAR}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
