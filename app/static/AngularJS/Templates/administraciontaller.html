<div ng-init="init()">
    <div class="headTitleAdmonTaller">
        <span class="title"> Administracion de Talleres <span class="subtitle">Vesrion 1.0</span></span>
    </div>
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-offset-1 col-lg-8">
                <form class="form-horizontal">
                    <div class="col-xs-4">

                        <div class="form-group">
                            <label class="col-xs-2 control-label">GAR:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <select class="form-control m-b" name="Gar" ng-model="selectedGar" ng-options="datosG.idGAR as datosG.descripcionGAR for datosG in gars" >
                                    <option value="">Seleccione una GAR</option>
                                    <!--default option -->
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-xs-2 control-label">TAD:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <select class="form-control m-b" name="tar" ng-model="selectedTar" ng-options="tar.nombreTar for tar in tars" ng-change="GetMonto()">
                                    <option value="">Seleccione una TAD</option>
                                    <!--default option -->
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Ciudad:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="ciudad">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Razon Social:</label>
                            <br>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Direccion:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="direccion">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Encargado:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="encargado">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">RFC:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Tipo Usuario:</label>
                            <br>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <select class="form-control m-b" name="usuario" ng-model="idTipoPersona" ng-options="usuario.idTipoPersona as usuario.descripcionLarga  for usuario in tipoUsuario">
                                    <option value="">Seleccione un tipo de Usuario</option>
                                    <!--default option -->
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-4">

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Telefono:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="telefono">
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="col-xs-2 control-label">Email:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="email">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Pais:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="pais">
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-xs-2 control-label">Estado:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="estado">
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="col-xs-2 control-label">Ciudad:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="ciudad">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Delegacion:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="delegacion">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Colonia:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="colonia">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Calle:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="calle">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Numero Exterior:</label>
                            <br>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="numeroExterior">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-4">

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Codigo Postal:</label>
                            <br>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="codigoPostal">
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="col-xs-2 control-label">CVEUSU:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="claveUsuario">
                                </div>
                            </div>
                        </div>



                        <div class="form-group" id="fechaTrabajo">
                            <label class="col-xs-3 control-label">FechaOPE:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group date">
                                    <input type="text" placeholder="Fecha" class="form-control" value="" ng-model="fechaOperacion">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Estatus:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <select class="form-control m-b" name="status" ng-model="idStatusTaller" ng-options="status.idStatusTaller as status.descripcionLarga  for status in estatus">
                                    <option value="">Seleccione un Estatus</option>
                                    <!--default option -->
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Lada:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group" id="fechaTrabajo">
                            <label class="col-xs-3 control-label">Fecha:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group date">
                                    <input type="text" placeholder="Fecha" class="form-control" value="" ng-model="fechaTaller">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Hora de Alta:</label>
                            <br>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group clockpicker" data-autoclose="true">
                                    <input type="text" placeholder="Hora" class="form-control" value="" ng-model="horaTaller">
                                    <span class="input-group-addon">
                                                <span class="fa fa-clock-o"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-4 control-label">CVEUsuario:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="CveUsuario">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">IdTar:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="idTar">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">IdProveedor:</label>
                            <br>
                            <br>
                            <div class="col-xs-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="idProveedor">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-10 col-xs-2">
                            <button class="btn btn-primary" ng-click="accionesTaller()"><i class="fa fa-check">
                                </i> Guardar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
