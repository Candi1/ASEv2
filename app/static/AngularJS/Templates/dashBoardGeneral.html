<link href="../../css/inspinia/morris/morris-0.4.3.min.css" rel="stylesheet">
<div ng-init="init()">
    <div class="wrapper wrapper-content">
        <form role="form" class="form-inline">
            <div class="form-group">
                <label for="zona" class="">Zona</label>
                <select class="form-control m-b" id="zona" ng-model="zona.idZona" ng-options="zona.idZona as zona.descripcionZona for zona in zonas" ng-change="">
                    <option value="">TODAS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tar" class="">T.A.R</label>
                <select class="form-control m-b" id="tar" ng-model="tar.idTAR" ng-options="tar.idTAR as tar.nombreTar for tar in tars" ng-change="">
                    <option value="">TODAS</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
        <div class="hr-line-dashed"></div>
        <div class="row">
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Citas</h5>
                    </div>
                    <div class="ibox-content">
                        <div id="morris-donut-citas"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Cotizaciones</h5>
                    </div>
                    <div class="ibox-content">
                        <div id="morris-donut-cotizaciones"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Ordenes de Servicio</h5>
                    </div>
                    <div class="ibox-content">
                        <div id="morris-donut-ordenes"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Ordenes Por Cobrar</h5>
                    </div>
                    <div class="ibox-content">
                        <div id="morris-donut-cobrar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
